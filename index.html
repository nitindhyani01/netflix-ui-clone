<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <span><img src="./logo.svg" alt="logo" width="50" /></span>
        <div class="navbtn">
          <button class="btn">
            <select name="language" id="select-lang">
              <option value="eng">English</option>
              <option value="hin">Hindi</option>
            </select>
          </button>
          <button class="btn-red-sn">Sign In</button>
        </div>
      </nav>
      <div class="box"></div>
      <div class="hero">
        <span>Unlimited movies, TV shows and more </span
        ><span>Watch anywhere. Cancel anytime.</span>
        <span
          >Ready to watch? Enter your email to create or restart your
          membership.</span
        >
        <div class="main-btn-mail">
          <input type="email" placeholder="Email Address" />
          <button class="start-btn">Get Started</button>
        </div>
      </div>
      <div class="line"></div>
      <div class="main-2">
        <div class="hero-2-left">
          <span>Enjoy on your TV </span
          ><span
            >Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV,
            Blu-ray players and more.</span
          >
        </div>
        <div class="hero-2-right">
          <img src="./tv.png" alt="tv" />
          <video src="video-tv-in-0819.m4v" autoplay muted loop></video>
        </div>
      </div>
      <div class="line"></div>
    </div>
  </body>
</html>
